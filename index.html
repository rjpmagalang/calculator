<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>Calculator</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 input-display text-center">
				<input type="text" class="input-text" value="0" placeholder="0" readonly></input>
			</div>
		</div>
			<div class="row">
				<div class="col-xs-3 calcBtn clear">AC</div>
				<div class="col-xs-3 calcBtn del">Del</div>
				<div class="col-xs-3 calcBtn plusMinus">+/-</div>
				<div class="col-xs-3 calcBtn divide">รท</div>
			</div>
			<div class="row">
				<div class="col-xs-3 calcBtn num seven">7</div>
				<div class="col-xs-3 calcBtn num eight">8</div>
				<div class="col-xs-3 calcBtn num nine">9</div>
				<div class="col-xs-3 calcBtn mul">x</div>
			</div>
			<div class="row">
				<div class="col-xs-3 calcBtn num four">4</div>
				<div class="col-xs-3 calcBtn num five">5</div>
				<div class="col-xs-3 calcBtn num six">6</div>
				<div class="col-xs-3 calcBtn minus">-</div>
			</div>
			<div class="row">
				<div class="col-xs-3 calcBtn num one">1</div>
				<div class="col-xs-3 calcBtn num two">2</div>
				<div class="col-xs-3 calcBtn num three">3</div>
				<div class="col-xs-3 calcBtn num plus">+</div>
			</div>
			<div class="row">
				<div class="col-xs-6 calcBtn num zero">0</div>
				<div class="col-xs-3 calcBtn num point">.</div>
				<div class="col-xs-3 calcBtn equals">=</div>
			</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
